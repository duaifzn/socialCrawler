version: "3.7"

services:
  
  social-fb-cronjob:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-fb-cronjob
    restart: always
    expose:
      - "3000"
    command: npm run start:fb
    depends_on:
     - social-mongo
    networks:
      - social

